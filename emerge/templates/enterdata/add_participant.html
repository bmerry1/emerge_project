<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}


<html>
	<head>
		<title>Emerge - Add Participant</title>
	</head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Bootstrap -->
	<link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
	<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">

	<body>

		<h1>Add a Participant</h1>

	<div class="container">
		<form class="span6" id="page_form" method="post" action="/emerge/add_participant/">

		<!-- <form id="participant_form" method="post" action="/emerge/add_participant/"> -->

			{% csrf_token %}

			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
			{% endfor %}

			<!--{% crispy form %}-->

			<input type="submit" name="submit" value="Create Participant" />
		</form>
	</div>
	</body>
</html>
